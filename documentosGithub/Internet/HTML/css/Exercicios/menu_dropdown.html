<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu com Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Linha do menu -->
  <div class="container-fluid bg-light py-2 px-4 d-flex align-items-center justify-content-between">

    <!-- Logo à esquerda -->
    <div>
      <img src="https://fenafim.org.br/sistema/img/fenafim.jpg" alt="Logo" height="40">
    </div>

    <!-- Menus dropdown -->
    <div class="d-flex gap-3 align-items-center">

      <!-- Dropdown: Cadastro -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Cadastro
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="cadastro_entidade.html">Entidades</a></li>
        </ul>
      </div>

      <!-- Dropdown: Financeiro -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Financeiro
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Pagamentos</a></li>
          <li><a class="dropdown-item" href="#">Relatórios</a></li>
        </ul>
      </div>

      <!-- Dropdown: Tabelas -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Tabelas
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Dados</a></li>
          <li><a class="dropdown-item" href="#">Preços</a></li>
        </ul>
      </div>

      <!-- Botão Sair -->
      <a href="#" class="btn btn-outline-danger">Sair</a>
    </div>
  </div>

</body>
</html>
