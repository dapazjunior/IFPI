<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu com Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Linha do menu -->
  <div class="container-fluid py-2 px-4 d-flex align-items-center justify-content-between">

    <!-- Logo à esquerda -->
    <div>
      <img src="https://fenafim.org.br/sistema/img/fenafim.jpg" alt="Logo" height="40">
    </div>

    <!-- Menus dropdown -->
    <div class="d-flex gap-3 align-items-center">

      <!-- Dropdown: Cadastro -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Cadastro
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="cadastro_entidade.html">Entidades</a></li>
        </ul>
      </div>

      <!-- Dropdown: Financeiro -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Financeiro
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Pagamentos</a></li>
          <li><a class="dropdown-item" href="#">Relatórios</a></li>
        </ul>
      </div>

      <!-- Dropdown: Tabelas -->
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Tabelas
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Dados</a></li>
          <li><a class="dropdown-item" href="#">Preços</a></li>
        </ul>
      </div>

      <!-- Botão Sair -->
      <a href="#" class="btn btn-outline-danger">Sair</a>
    </div>
  </div>

  <h2>Inclusão de entidades</h2>
  <hr>

<form>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
            <th colspan="2"><h5>Dados da entidade</h5></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td colspan="2">
                <!-- Código Cliente / CNPJ -->
                <div class="row justify-content-center mb-3">
                <label for="cod_entidade" class="col-sm-2 col-form-label">Código Cliente(*):</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="cod_entidade" required>
                </div>

                <label for="cnpj" class="col-sm-2 col-form-label">CNPJ(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
                </div>

                <!-- Razão Social / Sigla -->
                <div class="row justify-content-center mb-3">
                <label for="razao_social" class="col-sm-2 col-form-label">Razão Social(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="razao_social">
                </div>

                <label for="sigla" class="col-sm-2 col-form-label">Sigla(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="sigla">
                </div>
                </div>

                <!-- Logradouro / Número -->
                <div class="row justify-content-center mb-3">
                <label for="logradouro" class="col-sm-2 col-form-label">Logradouro(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="logradouro" required>
                </div>

                <label for="numero" class="col-sm-2 col-form-label">Número(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="numero" required>
                </div>
                </div>

                <!-- Complemento / Bairro -->
                <div class="row justify-content-center mb-3">
                <label for="complemento" class="col-sm-2 col-form-label">Complemento(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="complemento" required>
                </div>

                <label for="bairro" class="col-sm-2 col-form-label">Bairro(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                </div>

                <!-- Cidade / Estado -->
                <div class="row justify-content-center mb-3">
                <label for="cidade" class="col-sm-2 col-form-label">Cidade(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cidade" required>
                </div>

                <label for="estado" class="col-sm-2 col-form-label">Estado(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="estado" required>
                </div>
                </div>

                <!-- CEP / Contato -->
                <div class="row justify-content-center mb-3">
                <label for="cep" class="col-sm-2 col-form-label">CEP(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cep" required>
                </div>

                <label for="contato" class="col-sm-2 col-form-label">Contato(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="contato" required>
                </div>
                </div>

                <!-- DDD1 / Telefone1 -->
                <div class="row justify-content-center mb-3">
                <label for="ddd1" class="col-sm-2 col-form-label">DDD 1(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ddd1" required>
                </div>

                <label for="telefone1" class="col-sm-2 col-form-label">Telefone 1(*):</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefone1" required>
                </div>
                </div>

                <!-- DDD2 / Telefone2 -->
                <div class="row justify-content-center mb-3">
                <label for="ddd2" class="col-sm-2 col-form-label">DDD 2:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ddd2">
                </div>

                <label for="telefone2" class="col-sm-2 col-form-label">Telefone 2:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefone2">
                </div>
                </div>

                <!-- Email 1 / Email 2 -->
                <div class="row justify-content-center mb-3">
                <label for="email1" class="col-sm-2 col-form-label">Email 1(*):</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email1" required>
                </div>

                <label for="email2" class="col-sm-2 col-form-label">Email 2(*):</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email2">
                </div>
                </div>

                <!-- Data Filiação / Desfiliação -->
                <div class="row justify-content-center mb-3">
                <label for="data_filiacao" class="col-sm-2 col-form-label">Data da filiação:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="data_filiacao">
                </div>

                <label for="data_desfiliacao" class="col-sm-2 col-form-label">Data da desfiliação:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="data_desfiliacao">
                </div>
                </div>
            </td>
            </tr>

            <!-- Botões -->
            <tr>
            <td colspan="2" class="text-center">
                <input type="submit" class="btn btn-success px-5" value="Confirmar">
                <input type="submit" class="btn btn-danger px-5" value="Limpar">
                <input type="submit" class="btn btn-secondary px-5" value="Cadastro">
            </td>
            </tr>
        </tbody>
    </table>

</form>

</body>
</html>
