<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Login - Evento</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <form action="#" method="post" class="w-25">
        <img src="https://fenafim.org.br/sistema/img/fenafim.jpg" alt="Logo do Evento" class="img-fluid w-100 mb-4">
        <div class="mb-3">
            <label class="form-label" for="login">Login</label>
            <input type="text" name="cnpj" id="login" class="form-control" placeholder="Digite o CNPJ da entidade">
        </div>

        <div class="mb-3">
            <label class="form-label" for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite a senha">
        </div>

        <input type="submit" class="btn btn-primary w-100" value="Entrar">

        <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
        </div>
    </form>

</body>
</html>
