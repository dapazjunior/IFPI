<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grid Responsivo Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Exemplo de Grid Responsivo</h2>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-white text-center p-3 mb-3">
        Coluna 1
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-success text-white text-center p-3 mb-3">
        Coluna 2
      </div>
      <div class="col-12 col-md-12 col-lg-4 bg-danger text-white text-center p-3 mb-3">
        Coluna 3
      </div>
    </div>
  </div>
</body>
</html>
