<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizinSafe - Segurança Comunitária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <div class="login-logo mb-4">
                            <div class="auth-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <h1 class="h3 mt-3 fw-bold">VizinSafe</h1>
                            <p class="text-muted">Sua comunidade mais segura e conectada</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                            
                            <div class="d-grid">
                                <a href="register.html" class="btn btn-outline-primary">Criar uma conta</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        <small>Ao usar nosso serviço, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
