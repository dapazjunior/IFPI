<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VizinSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky-top bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-white">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="d-flex align-items-center">
                    <div class="logo-icon bg-white text-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                        VS
                    </div>
                    <span class="fw-bold">Cadastro</span>
                </div>
                <div style="width: 24px;"></div> <!-- Espaço para alinhamento -->
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="register-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="register-email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Crie uma senha segura" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" placeholder="Rua, número" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="neighborhood" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="neighborhood" placeholder="Seu bairro" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'verification.html';
        });
    </script>
</body>
</html>
