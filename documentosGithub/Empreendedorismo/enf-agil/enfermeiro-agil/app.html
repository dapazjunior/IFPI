<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermeiro Ágil - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-heart-pulse text-primary"></i>
                    <span class="ms-2">Enfermeiro Ágil</span>
                </a>
                <div id="headerActions" class="d-flex align-items-center">
                    <!-- Carregado dinamicamente -->
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 col-xl-2 border-end bg-light vh-100" style="position: sticky; top: 0;">
                    <div class="p-3">
                        <div class="mb-4">
                            <h5 class="text-muted mb-3">
                                <i class="bi bi-exclamation-triangle text-warning me-2"></i>
                                Tarefas Pendentes
                            </h5>
                            <div id="tasksList" class="list-group list-group-flush">
                                <!-- Carregado dinamicamente -->
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-3 border-top">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="mostrarDashboard()">
                                    <i class="bi bi-speedometer2 me-1"></i> Dashboard
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="mostrarNovoPaciente()">
                                    <i class="bi bi-person-plus me-1"></i> Novo Paciente
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 col-xl-10 p-4">
                    <div id="mainContent">
                        <!-- Conteúdo carregado dinamicamente -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-3 text-muted">Carregando sistema...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para mensagens -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Módulos -->
    <script type="module" src="app.js"></script>
</body>
</html>
