<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enfermeiro √Ågil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="auth-container">
            <h3 class="text-center mb-4 text-primary">Enfermeiro √Ågil ü©∫</h3>
            <form id="formLogin">
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <div id="msgErro" class="alert alert-danger hidden"></div>
                <button type="submit" class="btn btn-primary w-100" id="btnLogin">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="register.html">N√£o tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { fazerLogin, verificarSessao } from './js/modules/auth.js';

        // Redireciona se j√° estiver logado
        window.onload = async () => {
            const { data } = await verificarSessao();
            if(data) window.location.href = 'index.html';
        }

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const msg = document.getElementById('msgErro');
            
            btn.disabled = true;
            btn.innerText = 'Entrando...';
            msg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const { data, error } = await fazerLogin(email, senha);

            if (error) {
                msg.innerText = error.message === 'Invalid login credentials' ? 'E-mail ou senha incorretos.' : error.message;
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Entrar';
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
