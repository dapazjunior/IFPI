<script>
// Script para alternar entre headers
document.addEventListener('DOMContentLoaded', function() {
    const isAuthPage = window.location.pathname.includes('/auth/');
    const isLandingPage = window.location.pathname.includes('/index.html') || 
                         window.location.pathname === '/' || 
                         window.location.pathname === '/pages/' ||
                         window.location.pathname.endsWith('/pages/index.html');
    
    if (isAuthPage || isLandingPage) {
        document.getElementById('main-header')?.remove();
    } else {
        document.getElementById('landing-header')?.remove();
    }
});
</script>
