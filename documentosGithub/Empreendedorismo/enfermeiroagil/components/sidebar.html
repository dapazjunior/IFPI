    <i class="bi bi-list"></i>
</button>

<script>
// Script para sidebar
document.addEventListener('DOMContentLoaded', function() {
    // Marcar item ativo
    const currentPath = window.location.pathname;
    const sidebarItems = {
        'dashboard': 'sidebar-dashboard',
        'patients': 'sidebar-patients',
        'medications': 'sidebar-medications',
        'ai-assistant': 'sidebar-ai',
        'protocols': 'sidebar-protocols',
        'templates': 'sidebar-templates',
        'settings': 'sidebar-settings'
    };
    
    for (const [key, id] of Object.entries(sidebarItems)) {
        if (currentPath.includes(key)) {
            const element = document.getElementById(id);
            if (element) {
                element.classList.add('active');
                element.style.fontWeight = '600';
                element.style.background = 'var(--light-blue)';
                element.style.borderRadius = '8px';
            }
            break;
        }
    }
    
    // Toggle sidebar mobile
    const toggleBtn = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    if (toggleBtn && sidebar) {
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            sidebar.style.transform = sidebar.classList.contains('show') ? 'translateX(0)' : 'translateX(-100%)';
        });
    }
    
    // Carregar status do plano
    loadPlanStatus();
});

async function loadPlanStatus() {
    try {
        // Em produção, buscar dados reais
        const planCard = document.getElementById('plan-status-card');
        if (planCard) {
            // Simulação de dados do plano
            const planData = {
                name: 'Básico',
                status: 'Ativo',
                usedPatients: 12,
                maxPatients: 50,
                percentage: 25,
                upgradeUrl: '#'
            };
            
            planCard.querySelector('.badge').textContent = planData.name;
            planCard.querySelector('.progress-bar').style.width = `${planData.percentage}%`;
            planCard.querySelector('small:nth-of-type(2)').textContent = 
                `${planData.usedPatients}/${planData.maxPatients} pacientes`;
        }
    } catch (error) {
        console.error('Erro ao carregar status do plano:', error);
    }
}

function upgradePlan() {
    alert('Redirecionando para página de upgrade...');
    // window.location.href = '/pages/app/settings/index.html#plan';
}
</script>
