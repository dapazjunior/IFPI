<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - Enfermeiro Ágil</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../../../../css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../../../public/favicon.ico">
</head>
<body>
    
    <!-- Global Loading -->
    <div id="global-loader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999; display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <p class="text-muted">Carregando...</p>
        </div>
    </div>

    <!-- Header -->
    <div data-include="../../../../components/header.html"></div>

    <!-- Sidebar -->
    <div data-include="../../../../components/sidebar.html"></div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="ai-container">
            <!-- ... restante do ai-assistant/index.html (já estava completo) ... -->
        </div>
    </div>

    <!-- Footer -->
    <div data-include="../../../../components/footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Módulos do App -->
    <script type="module">
        import authService from '../../../../js/modules/auth.js';
        import aiService from '../../../../js/modules/ai.js';
        import { UTILS } from '../../../../js/config/constants.js';
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            await initAIAssistant();
        });
        
        async function initAIAssistant() {
            try {
                // Verificar autenticação
                if (!authService.isAuthenticated()) {
                    window.location.href = '../../../auth/login.html';
                    return;
                }
                
                // Carregar dados do usuário
                await loadUserData();
                
                // Carregar histórico
                await loadConversationHistory();
                
                // Carregar sugestões
                loadSuggestedQuestions();
                
                // Configurar eventos
                setupEventListeners();
                
            } catch (error) {
                console.error('Erro ao inicializar assistente IA:', error);
                showError('Erro ao carregar assistente. Tente novamente.');
            }
        }
        
        async function loadUserData() {
            const user = authService.getUser();
            const profile = authService.getUserProfile();
            
            // Atualizar UI
            document.querySelectorAll('.user-name').forEach(el => {
                el.textContent = profile?.full_name || user?.email?.split('@')[0] || 'Usuário';
            });
        }
        
        async function loadConversationHistory() {
            try {
                const result = await aiService.getConversationHistory(10);
                
                if (result.success && result.data.length > 0) {
                    conversationHistory = result.data;
                    renderConversationHistory();
                }
                
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
            }
        }
        
        function renderConversationHistory() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            // Adicionar mensagens do histórico (em ordem cronológica inversa)
            [...conversationHistory].reverse().forEach(item => {
                addMessageToChat(item.question, 'user');
                addMessageToChat(item.answer, 'assistant', item.created_at);
            });
            
            // Rolagem para baixo
            scrollToBottom();
        }
        
        function loadSuggestedQuestions() {
            const suggestions = aiService.getSuggestedQuestions();
            const container = document.getElementById('suggested-questions');
            
            suggestions.forEach(question => {
                const chip = document.createElement('div');
                chip.className = 'suggestion-chip';
                chip.textContent = question;
                chip.onclick = () => askQuestion(question);
                container.appendChild(chip);
            });
        }
        
        function setupEventListeners() {
            // Logout
            document.querySelectorAll('.logout-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await authService.logout();
                });
            });
            
            // Formulário de pergunta
            const form = document.getElementById('ai-question-form');
            const input = document.getElementById('question-input');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = input.value.trim();
                
                if (question) {
                    await askQuestion(question);
                    input.value = '';
                    autoResize(input);
                }
            });
            
            // Auto-resize do textarea
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Focus no input
            input.focus();
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        window.setContext = function(context) {
            currentContext = context;
            
            // Atualizar badges
            document.querySelectorAll('.context-badge').forEach(badge => {
                badge.classList.remove('active');
                if (badge.getAttribute('data-context') === context) {
                    badge.classList.add('active');
                }
            });
            
            // Feedback visual
            showMessage(`Contexto alterado para: ${getContextName(context)}`, 'info');
        };
        
        function getContextName(context) {
            const contexts = {
                'geral': 'Geral',
                'medicacao': 'Medicação',
                'procedimento': 'Procedimento',
                'pediatria': 'Pediatria',
                'uti': 'UTI'
            };
            return contexts[context] || 'Geral';
        }
        
        async function askQuestion(question) {
            try {
                // Adicionar mensagem do usuário
                addMessageToChat(question, 'user');
                
                // Mostrar indicador de digitação
                showTypingIndicator();
                
                // Preparar contexto
                const context = {
                    setting: currentContext,
                    professional: {
                        role: authService.getUserRole() || 'enfermeiro'
                    }
                };
                
                // Enviar pergunta
                const result = await aiService.askQuestion(question, context);
                
                // Remover indicador de digitação
                removeTypingIndicator();
                
                if (result.success) {
                    // Adicionar resposta
                    addMessageToChat(result.data.answer, 'assistant', result.data.timestamp);
                    
                    // Adicionar ao histórico local
                    conversationHistory.push(result.data);
                    
                    // Manter histórico limitado
                    if (conversationHistory.length > 50) {
                        conversationHistory = conversationHistory.slice(-50);
                    }
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Erro ao fazer pergunta:', error);
                removeTypingIndicator();
                addMessageToChat(
                    'Desculpe, ocorreu um erro ao processar sua pergunta. Por favor, tente novamente.',
                    'assistant'
                );
            }
        }
        
        function addMessageToChat(message, sender, timestamp = null) {
            const container = document.getElementById('chat-messages');
            
            // Remover placeholder se existir
            const placeholder = container.querySelector('.text-center');
            if (placeholder && conversationHistory.length === 0) {
                placeholder.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ai-message-${sender}`;
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const formattedTime = UTILS.formatTime(time);
            
            messageDiv.innerHTML = `
                <div>${formatMessageContent(message)}</div>
                <div class="ai-message-time">${formattedTime}</div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function formatMessageContent(content) {
            // Converter quebras de linha
            content = content.replace(/\n/g, '<br>');
            
            // Destacar títulos e listas
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            content = content.replace(/^•\s*(.*?)$/gm, '• $1<br>');
            content = content.replace(/^\d+\.\s*(.*?)$/gm, '$1<br>');
            
            return content;
        }
        
        function showTypingIndicator() {
            const container = document.getElementById('chat-messages');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'ai-message ai-message-assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;
        }
        
        window.clearChat = function() {
            if (confirm('Tem certeza que deseja limpar toda a conversa?')) {
                aiService.clearHistory();
                conversationHistory = [];
                
                const container = document.getElementById('chat-messages');
                container.innerHTML = `
                    <div class="text-center py-5">
                        <div class="ai-feature-icon mb-3">
                            <i class="bi bi-robot"></i>
                        </div>
                        <h5>Conversa limpa</h5>
                        <p class="text-muted">
                            Como posso ajudá-lo hoje?
                        </p>
                    </div>
                `;
                
                showMessage('Conversa limpa com sucesso!', 'success');
            }
        };
        
        function exportConversation() {
            if (conversationHistory.length === 0) {
                showMessage('Nenhuma conversa para exportar.', 'info');
                return;
            }
            
            const data = {
                exportedAt: new Date().toISOString(),
                conversations: conversationHistory
            };
            
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `conversa-enfermagem-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Conversa exportada com sucesso!', 'success');
        }
        
        function quickAction(action) {
            const actions = {
                'calculos': 'Como calcular gotejamento de soro?',
                'protocolos': 'Quais são os passos para curativo estéril?',
                'medicamentos': 'Como administrar insulina corretamente?',
                'documentacao': 'Como fazer uma boa evolução de enfermagem?'
            };
            
            if (actions[action]) {
                askQuestion(actions[action]);
            }
        }
        
        function showMessage(message, type = 'info') {
            const alert = document.getElementById('ai-alert');
            alert.textContent = message;
            alert.className = `alert-custom alert-custom-${type} mb-4`;
            alert.classList.remove('d-none');
            
            setTimeout(() => {
                alert.classList.add('d-none');
            }, 3000);
        }
        
        // Funções globais
        window.askQuestion = askQuestion;
        window.clearChat = clearChat;
        window.exportConversation = exportConversation;
        window.quickAction = quickAction;
        
    </script>
</body>
</html>
