<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Enfermeiro Ágil</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../../../../css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../../../public/favicon.ico">
</head>
<body>
    
    <!-- Global Loading -->
    <div id="global-loader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999; display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <p class="text-muted">Carregando...</p>
        </div>
    </div>

    <!-- Header -->
    <div data-include="../../../../components/header.html"></div>

    <!-- Sidebar -->
    <div data-include="../../../../components/sidebar.html"></div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <h1 class="h2">Pacientes</h1>
                        <p class="text-muted mb-0">Gerencie sua lista de pacientes</p>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-custom btn-custom-primary" onclick="window.location.href='new.html'">
                            <i class="bi bi-plus-circle me-2"></i>Novo Paciente
                        </button>
                    </div>
                </div>

                <!-- ... restante do pacientes/index.html (já estava completo) ... -->
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div data-include="../../../../components/footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Módulos do App -->
    <script type="module">
        import authService from '../../../../js/modules/auth.js';
        import patientService from '../../../../js/modules/patients.js';
        import { UTILS } from '../../../../js/config/constants.js';
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            await initPatientsPage();
        });
        
        async function initPatientsPage() {
            try {
                // Verificar autenticação
                if (!authService.isAuthenticated()) {
                    window.location.href = '../../../auth/login.html';
                    return;
                }
                
                // Carregar dados do usuário
                await loadUserData();
                
                // Configurar eventos
                setupEventListeners();
                
                // Carregar pacientes
                await loadPatients();
                
            } catch (error) {
                console.error('Erro ao inicializar página de pacientes:', error);
                showError('Erro ao carregar pacientes. Tente novamente.');
            }
        }
        
        async function loadUserData() {
            const user = authService.getUser();
            const profile = authService.getUserProfile();
            
            // Atualizar UI
            document.querySelectorAll('.user-name').forEach(el => {
                el.textContent = profile?.full_name || user?.email?.split('@')[0] || 'Usuário';
            });
        }
        
        function setupEventListeners() {
            // Logout
            document.querySelectorAll('.logout-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await authService.logout();
                });
            });
            
            // Busca
            const searchInput = document.getElementById('search-input');
            const searchHandler = UTILS.debounce(() => {
                currentFilters.search = searchInput.value;
                currentPage = 1;
                loadPatients();
            }, 500);
            
            searchInput.addEventListener('input', searchHandler);
            
            // Filtro de prioridade
            document.getElementById('priority-filter').addEventListener('change', function() {
                currentFilters.priority = this.value || '';
                currentPage = 1;
                loadPatients();
            });
            
            // Limpar filtros
            document.getElementById('clear-filters-btn').addEventListener('click', function() {
                document.getElementById('search-input').value = '';
                document.getElementById('priority-filter').value = '';
                currentFilters = {};
                currentPage = 1;
                loadPatients();
            });
            
            // Modal de exclusão
            const deleteModal = document.getElementById('deleteModal');
            if (deleteModal) {
                deleteModal.addEventListener('hidden.bs.modal', function() {
                    patientToDelete = null;
                });
                
                document.getElementById('confirm-delete-btn').addEventListener('click', async function() {
                    if (patientToDelete) {
                        await deletePatient(patientToDelete);
                    }
                });
            }
        }
        
        async function loadPatients() {
            try {
                authService.showLoading();
                
                const result = await patientService.getPatients(currentFilters, currentPage, limit);
                
                if (result.success) {
                    renderPatients(result.data);
                    updateCounters(result.data);
                    renderPagination(result.pagination);
                    
                    // Atualizar contadores totais
                    const statsResult = await patientService.getStatistics();
                    if (statsResult.success) {
                        updateTotalCounters(statsResult.data);
                    }
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Erro ao carregar pacientes:', error);
                showError('Erro ao carregar pacientes: ' + error.message);
                renderEmptyState();
            } finally {
                authService.hideLoading();
            }
        }
        
        function renderPatients(patients) {
            const container = document.getElementById('patients-list');
            
            if (patients.length === 0) {
                renderEmptyState();
                return;
            }
            
            let html = '';
            
            patients.forEach(patient => {
                const priorityClass = `priority-${patient.priority}`;
                const formattedDate = UTILS.formatDate(patient.created_at);
                const priorityText = UTILS.getPriorityText(patient.priority);
                const priorityColor = UTILS.getPriorityColor(patient.priority);
                
                html += `
                    <div class="patient-list-item ${priorityClass}">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="d-flex align-items-start">
                                    <div class="me-3">
                                        <div class="rounded-circle d-flex align-items-center justify-content-center" 
                                             style="width: 50px; height: 50px; background: ${priorityColor}; color: white;">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <h5 class="mb-1">${patient.name}</h5>
                                        <div class="d-flex flex-wrap gap-3 mb-2">
                                            <span class="badge" style="background: ${priorityColor}">
                                                ${priorityText}
                                            </span>
                                            ${patient.bed_number ? `
                                                <span class="text-muted">
                                                    <i class="bi bi-hospital me-1"></i>${patient.bed_number}
                                                </span>
                                            ` : ''}
                                            ${patient.age ? `
                                                <span class="text-muted">
                                                    <i class="bi bi-calendar me-1"></i>${patient.age} anos
                                                </span>
                                            ` : ''}
                                            ${patient.gender ? `
                                                <span class="text-muted">
                                                    <i class="bi bi-gender-${patient.gender === 'F' ? 'female' : 'male'} me-1"></i>
                                                    ${patient.gender === 'F' ? 'Feminino' : patient.gender === 'M' ? 'Masculino' : 'Outro'}
                                                </span>
                                            ` : ''}
                                        </div>
                                        ${patient.main_diagnosis ? `
                                            <p class="text-muted small mb-0">
                                                <i class="bi bi-clipboard2-pulse me-1"></i>
                                                ${patient.main_diagnosis}
                                            </p>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-flex justify-content-end gap-2 patient-actions">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewPatient('${patient.id}')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="editPatient('${patient.id}')">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="confirmDelete('${patient.id}', '${patient.name}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                <div class="text-end mt-2">
                                    <small class="text-muted">Cadastrado em ${formattedDate}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function renderEmptyState() {
            const container = document.getElementById('patients-list');
            
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <h4 class="mb-3">Nenhum paciente encontrado</h4>
                    <p class="text-muted mb-4">
                        ${Object.keys(currentFilters).length > 0 ? 
                          'Tente ajustar os filtros ou' : 
                          'Comece cadastrando seu primeiro paciente'}
                    </p>
                    <button class="btn btn-custom btn-custom-primary" onclick="window.location.href='new.html'">
                        <i class="bi bi-plus-circle me-2"></i>Cadastrar Paciente
                    </button>
                </div>
            `;
            
            // Esconder paginação
            document.getElementById('pagination-container').innerHTML = '';
        }
        
        function updateCounters(patients) {
            const counts = {
                high: patients.filter(p => p.priority === 'alta').length,
                medium: patients.filter(p => p.priority === 'media').length,
                low: patients.filter(p => p.priority === 'baixa').length
            };
            
            document.getElementById('high-count').textContent = counts.high;
            document.getElementById('medium-count').textContent = counts.medium;
            document.getElementById('low-count').textContent = counts.low;
        }
        
        function updateTotalCounters(stats) {
            document.getElementById('total-count').textContent = stats.totalPatients || 0;
        }
        
        function renderPagination(pagination) {
            const container = document.getElementById('pagination-container');
            
            if (pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = `
                <nav aria-label="Paginação">
                    <ul class="pagination">
            `;
            
            // Botão anterior
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <button class="page-link" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </li>
            `;
            
            // Números das páginas
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(pagination.totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <button class="page-link" onclick="changePage(${i})">${i}</button>
                    </li>
                `;
            }
            
            // Botão próximo
            html += `
                <li class="page-item ${currentPage === pagination.totalPages ? 'disabled' : ''}">
                    <button class="page-link" onclick="changePage(${currentPage + 1})" ${currentPage === pagination.totalPages ? 'disabled' : ''}>
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </li>
            `;
            
            html += `
                    </ul>
                </nav>
            `;
            
            container.innerHTML = html;
        }
        
        // Funções globais para paginação
        window.changePage = function(page) {
            if (page < 1 || page > Math.ceil(totalPatients / limit)) return;
            currentPage = page;
            loadPatients();
        };
        
        window.viewPatient = function(patientId) {
            window.location.href = `view.html?id=${patientId}`;
        };
        
        window.editPatient = function(patientId) {
            window.location.href = `edit.html?id=${patientId}`;
        };
        
        window.confirmDelete = function(patientId, patientName) {
            patientToDelete = patientId;
            
            // Atualizar texto do modal se quisermos mostrar o nome
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        };
        
        async function deletePatient(patientId) {
            try {
                authService.showLoading();
                
                const result = await patientService.deletePatient(patientId);
                
                if (result.success) {
                    // Fechar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                    modal.hide();
                    
                    // Mostrar mensagem de sucesso
                    showSuccess('Paciente removido com sucesso!');
                    
                    // Recarregar lista
                    await loadPatients();
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Erro ao deletar paciente:', error);
                showError('Erro ao remover paciente: ' + error.message);
            } finally {
                authService.hideLoading();
            }
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('patients-alert');
            alert.textContent = message;
            alert.className = 'alert-custom alert-custom-success mb-4';
            alert.classList.remove('d-none');
            
            setTimeout(() => {
                alert.classList.add('d-none');
            }, 3000);
        }
        
        function showError(message) {
            const alert = document.getElementById('patients-alert');
            alert.textContent = message;
            alert.className = 'alert-custom alert-custom-danger mb-4';
            alert.classList.remove('d-none');
            
            setTimeout(() => {
                alert.classList.add('d-none');
            }, 5000);
        }
        
    </script>
</body>
</html>
