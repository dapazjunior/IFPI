<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Paciente - Enfermeiro Ágil</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../../../../css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../../../public/favicon.ico">
</head>
<body>
    
    <!-- Global Loading -->
    <div id="global-loader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999; display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <p class="text-muted">Carregando...</p>
        </div>
    </div>

    <!-- Header -->
    <div data-include="../../../../components/header.html"></div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="new-patient-container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="index.html">Pacientes</a></li>
                    <li class="breadcrumb-item active">Novo Paciente</li>
                </ol>
            </nav>
            
            <!-- ... restante do new.html (já estava completo) ... -->
        </div>
    </div>

    <!-- Footer -->
    <div data-include="../../../../components/footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Módulos do App -->
    <script type="module">
        import authService from '../../../../js/modules/auth.js';
        import patientService from '../../../../js/modules/patients.js';
        import { UTILS } from '../../../../js/config/constants.js';
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            await initNewPatientPage();
        });
        
        async function initNewPatientPage() {
            try {
                // Verificar autenticação
                if (!authService.isAuthenticated()) {
                    window.location.href = '../../../auth/login.html';
                    return;
                }
                
                // Carregar dados do usuário
                await loadUserData();
                
                // Configurar eventos
                setupEventListeners();
                
                // Selecionar prioridade padrão
                selectPriority('baixa');
                
            } catch (error) {
                console.error('Erro ao inicializar página de novo paciente:', error);
                showError('Erro ao carregar página. Tente novamente.');
            }
        }
        
        async function loadUserData() {
            const user = authService.getUser();
            const profile = authService.getUserProfile();
            
            // Atualizar UI
            document.querySelectorAll('.user-name').forEach(el => {
                el.textContent = profile?.full_name || user?.email?.split('@')[0] || 'Usuário';
            });
        }
        
        function setupEventListeners() {
            // Logout
            document.querySelectorAll('.logout-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await authService.logout();
                });
            });
            
            // Adicionar alergia ao pressionar Enter
            document.getElementById('allergy-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addAllergy();
                }
            });
            
            // Formulário
            document.getElementById('new-patient-form').addEventListener('submit', savePatient);
        }
        
        // Navegação entre passos
        window.nextStep = function(next) {
            if (!validateStep(currentStep)) {
                return;
            }
            
            // Atualizar indicadores
            document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
            document.getElementById(`step${currentStep}-indicator`).classList.add('completed');
            document.getElementById(`step${next}-indicator`).classList.add('active');
            
            // Trocar steps
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${next}`).classList.add('active');
            
            currentStep = next;
        };
        
        window.prevStep = function(prev) {
            // Atualizar indicadores
            document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
            document.getElementById(`step${prev}-indicator`).classList.add('active');
            document.getElementById(`step${prev}-indicator`).classList.remove('completed');
            
            // Trocar steps
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${prev}`).classList.add('active');
            
            currentStep = prev;
        };
        
        function validateStep(step) {
            let isValid = true;
            
            if (step === 1) {
                const name = document.getElementById('patient-name').value;
                if (!name.trim()) {
                    showError('O nome do paciente é obrigatório.');
                    document.getElementById('patient-name').focus();
                    isValid = false;
                }
            } else if (step === 2) {
                const priority = document.getElementById('patient-priority').value;
                if (!priority) {
                    showError('Selecione a prioridade do paciente.');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        window.selectPriority = function(priority) {
            // Remover seleção anterior
            document.querySelectorAll('.priority-option').forEach(option => {
                option.classList.remove('selected');
                option.classList.remove('priority-high');
                option.classList.remove('priority-medium');
                option.classList.remove('priority-low');
                
                // Restaurar classes de cor
                const dataPriority = option.getAttribute('data-priority');
                if (dataPriority) {
                    option.classList.add(`priority-${dataPriority}`);
                }
            });
            
            // Adicionar seleção atual
            const selectedOption = document.querySelector(`[data-priority="${priority}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // Atualizar campo hidden
            document.getElementById('patient-priority').value = priority;
        };
        
        window.addAllergy = function() {
            const input = document.getElementById('allergy-input');
            const allergy = input.value.trim();
            
            if (!allergy) return;
            
            // Verificar se já existe
            if (allergies.includes(allergy.toLowerCase())) {
                showError('Esta alergia já foi adicionada.');
                return;
            }
            
            // Adicionar à lista
            allergies.push(allergy.toLowerCase());
            renderAllergies();
            
            // Limpar input
            input.value = '';
            input.focus();
        };
        
        function removeAllergy(index) {
            allergies.splice(index, 1);
            renderAllergies();
        }
        
        function renderAllergies() {
            const container = document.getElementById('allergies-list');
            container.innerHTML = '';
            
            allergies.forEach((allergy, index) => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `
                    ${allergy}
                    <span class="chip-remove" onclick="removeAllergy(${index})">
                        <i class="bi bi-x"></i>
                    </span>
                `;
                container.appendChild(chip);
            });
            
            // Atualizar campo hidden
            document.getElementById('patient-allergies').value = JSON.stringify(allergies);
        }
        
        async function savePatient(e) {
            e.preventDefault();
            
            try {
                // Validar dados
                if (!validateStep(currentStep)) {
                    showError('Por favor, complete todas as informações obrigatórias.');
                    return;
                }
                
                authService.showLoading();
                
                // Coletar dados
                const patientData = {
                    name: document.getElementById('patient-name').value,
                    age: parseInt(document.getElementById('patient-age').value) || null,
                    gender: document.getElementById('patient-gender').value || null,
                    bed_number: document.getElementById('patient-bed').value || null,
                    priority: document.getElementById('patient-priority').value,
                    main_diagnosis: document.getElementById('patient-diagnosis').value || null,
                    allergies: allergies,
                    notes: document.getElementById('patient-notes').value || null,
                    emergency_contacts: document.getElementById('patient-contacts').value || null
                };
                
                // Salvar paciente
                const result = await patientService.createPatient(patientData);
                
                if (result.success) {
                    // Sucesso
                    showSuccess('Paciente cadastrado com sucesso!');
                    
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = `view.html?id=${result.data.id}`;
                    }, 2000);
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Erro ao salvar paciente:', error);
                showError('Erro ao salvar paciente: ' + error.message);
            } finally {
                authService.hideLoading();
            }
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('patient-alert');
            alert.textContent = message;
            alert.className = 'alert-custom alert-custom-success mb-4';
            alert.classList.remove('d-none');
        }
        
        function showError(message) {
            const alert = document.getElementById('patient-alert');
            alert.textContent = message;
            alert.className = 'alert-custom alert-custom-danger mb-4';
            alert.classList.remove('d-none');
            
            setTimeout(() => {
                alert.classList.add('d-none');
            }, 5000);
        }
        
    </script>
</body>
</html>
