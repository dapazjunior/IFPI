<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enfermeiro Ágil</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../../css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../public/favicon.ico">
</head>
<body class="bg-light">
    
    <!-- Global Loading -->
    <div id="global-loader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999; display: none;">
        <div class="text-center">
            <div class="loading-spinner mb-3"></div>
            <p class="text-muted">Carregando...</p>
        </div>
    </div>

    <!-- Navbar Auth -->
    <div data-include="../../components/navbar-auth.html"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <!-- Logo e Título -->
                <div class="text-center mb-5">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <img src="../../../public/EnfermeiroAgil.png" alt="Enfermeiro Ágil" height="50" class="me-2">
                        <h2 class="mb-0">Enfermeiro<span class="text-primary">Ágil</span></h2>
                    </div>
                    <p class="text-muted">Faça login para acessar sua conta</p>
                </div>

                <!-- Card de Login -->
                <div class="card-custom">
                    <div class="card-custom-body p-4 p-md-5">
                        <!-- Alertas -->
                        <div id="login-alert" class="alert-custom alert-custom-danger d-none"></div>
                        
                        <!-- Formulário -->
                        <form id="login-form">
                            <div class="form-custom-group mb-4">
                                <label for="email" class="form-custom-label">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" 
                                       id="email" 
                                       class="form-custom-control" 
                                       placeholder="seu@email.com"
                                       required>
                                <div class="form-custom-invalid-feedback d-none" id="email-error"></div>
                            </div>

                            <div class="form-custom-group mb-4">
                                <label for="password" class="form-custom-label">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                                <input type="password" 
                                       id="password" 
                                       class="form-custom-control" 
                                       placeholder="••••••••"
                                       required>
                                <div class="form-custom-invalid-feedback d-none" id="password-error"></div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Lembrar-me</label>
                                </div>
                                <a href="forgot-password.html" class="text-decoration-none text-primary">
                                    Esqueceu a senha?
                                </a>
                            </div>

                            <button type="submit" class="btn btn-custom btn-custom-primary w-100 mb-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Não tem uma conta? 
                                    <a href="register.html" class="text-decoration-none fw-semibold text-primary">
                                        Cadastre-se
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Informações adicionais -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        <i class="bi bi-shield-check text-success me-1"></i>
                        100% seguro e em conformidade com a LGPD
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div data-include="../../components/footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Módulos do App -->
    <script type="module">
        import authService from '../../js/modules/auth.js';
        
        // Inicializar autenticação
        await authService.init();
        
        // Se já estiver autenticado, redirecionar
        if (authService.isAuthenticated()) {
            window.location.href = '../app/dashboard.html';
        }
        
        // Manipular formulário de login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Limpar erros anteriores
            document.getElementById('login-alert').classList.add('d-none');
            document.getElementById('email').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
            
            // Validação básica
            if (!email || !password) {
                showError('Preencha todos os campos obrigatórios.');
                return;
            }
            
            if (!validateEmail(email)) {
                showFieldError('email', 'Email inválido.');
                return;
            }
            
            // Tentar login
            authService.showLoading();
            const result = await authService.login(email, password);
            authService.hideLoading();
            
            if (result.success) {
                // Login bem-sucedido - redirecionar
                window.location.href = result.redirect || '../app/dashboard.html';
            } else {
                showError(result.error || 'Erro ao fazer login.');
            }
        });
        
        function showError(message) {
            const alert = document.getElementById('login-alert');
            alert.textContent = message;
            alert.classList.remove('d-none');
            alert.classList.add('d-block');
        }
        
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(`${fieldId}-error`);
            
            field.classList.add('is-invalid');
            errorElement.textContent = message;
            errorElement.classList.remove('d-none');
            errorElement.classList.add('d-block');
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
