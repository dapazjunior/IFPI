<div class="row g-4">
  <!-- Left: Cadastrar Denúncia -->
  <div class="col-lg-5">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-warning text-dark rounded-top-3">
        <strong><i class="bi bi-megaphone"></i> Nova Denúncia</strong>
      </div>
      <div class="card-body">
        <form id="formComplaint" class="row g-3">
          <div class="col-12">
            <label class="form-label fw-semibold">Título da Denúncia</label>
            <input id="complaintTitle" class="form-control" placeholder="Ex: Desmatamento irregular" required>
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Descrição</label>
            <textarea id="complaintDescription" class="form-control" placeholder="Descreva os fatos detalhadamente..." rows="4" required></textarea>
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Localização</label>
            <input id="complaintLocation" class="form-control" placeholder="Endereço ou ponto de referência" required>
          </div>
          
          <!-- Prioridade -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Prioridade</label>
            <select id="complaintPriority" class="form-select">
              <option value="normal">Normal</option>
              <option value="baixa">Baixa</option>
              <option value="alta">Alta</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>
          
          <div class="col-md-6">
            <label class="form-label fw-semibold">Atribuir para</label>
            <select id="complaintAssignee" class="form-select">
              <option value="">-- Não atribuído --</option>
            </select>
            <small class="text-muted">Deixe em branco para denúncia não atribuída</small>
          </div>
          
          <!-- Anexos -->
          <div class="col-12">
            <label class="form-label fw-semibold">Anexos (opcional)</label>
            <input type="file" id="newComplaintAttachments" class="form-control" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
            <small class="text-muted">Selecione fotos ou documentos relacionados</small>
          </div>
          
          <div class="col-12 pt-2">
            <button class="btn btn-warning btn-lg w-100 py-2" type="submit">
              <i class="bi bi-send-check"></i> Cadastrar Denúncia
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Minhas Denúncias -->
    <div class="card border-0 shadow-sm mt-4">
      <div class="card-header bg-info text-white rounded-top-3">
        <strong><i class="bi bi-list-check"></i> Minhas Denúncias Atribuídas</strong>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive" style="max-height: 300px; overflow:auto;">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Título</th>
                <th>Status</th>
                <th>Data</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="myComplaintsBody">
              <tr><td colspan="4" class="text-center py-4">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: Lista de Denúncias -->
  <div class="col-lg-7">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-light border-0">
        <strong><i class="bi bi-table"></i> Todas as Denúncias</strong>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive" style="max-height: 600px; overflow:auto;">
          <table class="table table-hover mb-0">
            <thead class="table-light" style="position: sticky; top: 0; z-index: 1;">
              <tr>
                <th>Número</th>
                <th>Título</th>
                <th>Status/Prioridade</th>
                <th>Localização</th>
                <th>Atribuído para</th>
                <th>Prazo</th>
                <th>Data</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="complaintsTableBody">
              <tr><td colspan="8" class="text-center py-4">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
